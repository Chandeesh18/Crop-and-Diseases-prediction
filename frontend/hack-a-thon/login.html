<!DOCTYPE html>
<html>

<head>
    <title>Farm Friend | Login</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sumbit(){
            location.href="home.html";
        }
    </script>
</head>

<body>
    <section class="h-300 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-300">
            <div class="row d-flex justify-content-center align-items-center h-20">
                <div class="col-xl-5">
                    <div class="card rounded-2 text-black">


                        <div class="card-body p-md-20 mx-md-5">

                            <div class="text-center">
                                <img src="logo.png" style="width: 185px;" alt="logo">
                                <h4 class="mt-1 mb-5 pb-1">FARM FRIEND</h4>
                            </div>

                            <form>
                                <p>Please login to your account</p><br>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example11">Username</label>
                                    <input type="email" id="form2Example11" class="form-control" placeholder="Phone number or email address"  required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example22">Password</label>
                                    <input type="password" id="form2Example22" class="form-control" placeholder="Enter Password" required/>
                                </div>

                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick="sumbit()">Login</button><br>
                                    <a class="text-muted" href="forgot.html">Forgot password?</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
</body>
